<!-- Main Webmaster template -->
<template name="webmasterDash">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			{{> webmasterDashContainer}}
		</div>
		<div class="col-md-1"></div>
	</div>
</template>

<!-- Webmaster Dash container template -->
<template name="webmasterDashContainer">
	<div class="webmaster-container">
		<div class="title text-center">
			<h2>Webmaster Dashboard</h2>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default profit-panel">
					<div class="panel-body">
						<!--profit goes here.-->
						<h4>Overall Profit: ${{totalprofit}}</h4>
					</div>
				</div>
			</div>
		</div>
<!--Advertisers-->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading advertisers-panel">
						<h3 class="panel-title">Advertisers:</h3>
					</div>
					<div class="panel-body adInfo">
						{{> advertiser}}
					</div>
				</div>
			</div>
		</div>

<!-- Keywords -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading advertisers-panel">
						<h3 class="panel-title">Keywords:</h3>
					</div>
					<div class="panel-body">
						<textarea class="form-control" rows="2" placeholder="Security, anti-bot, protection, profit, advertisement"></textarea>
					</div>
				</div>
			</div>
		</div>

<!-- Save -->
		<div class = "row">
			<div class="col-md-12 webmaster-buttons">
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
		<br>
	</div>
</template>

<!-- Advertiser template -->
<template name="advertiser">
	<div class="row webTableHead">
		<div class="col-md-4 webTableCol"><h6>Advertiser Name:</h6></div>
		<div class="col-md-2 webTableCol"><h6>Solved Tests:</h6></div>
		<div class="col-md-2 webTableCol"><h6>Failed Tests:</h6></div>
		<div class="col-md-2 webTableCol"><h6>Total Tests:</h6></div>
		<div class="col-md-2"><h6>Total Profit:</h6></div>
	</div>
	{{#each ads}}
		{{> ad}}
	{{/each}}
</template>

<template name="ad">

	<div class="row webTableRow">
		<div class="col-md-4 webContentCol"><h6>{{company}}</h6></div>
		<div class="col-md-2 text-center webContentCol"><h6>{{successes}}</h6></div>
		<div class="col-md-2 text-center webContentCol"><h6>{{failures}}</h6></div>
		<div class="col-md-2 text-center webContentCol"><h6>{{attempts}}</h6></div>
		<div class="col-md-2 text-center"><h6>${{price}}</h6></div>
	</div>

</template>
