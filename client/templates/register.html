<template name="register">

    <div class="row text-center login-head">
      <div class="col-md-4"></div>
      <div class="col-md-4 logo">
        <img src="icons/EyeCaptcha.png">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {{> userRegister}}
      </div>
      <div class="col-md-3"></div>
    </div>

</template>


<template name="userRegister">

  <div class="register-container text-center">
    <div class="row login">
      <h2>EyeCaptcha</h2>
    </div>

  <form class="userRegister">
    <div class="row register-email">
        <p><input type="email" name="email" placeholder="Email Address"></p>
    </div>
    <div class="row register-pass">
        <p><input type="password" name="password" placeholder="Password"></p>
    </div>
    <div class="row register-buttons">
      <div class="col-md-8"></div>
      <div class="col-md-2"><input type="submit" name="userRegister" class="btn btn-primary" value="Register"></div>
      <div class="col-md-2"></div>
    </div>
  </form>

    <div class="row register-return">
      <p><a href="/">Click here to return to the login screen</a></p>
    </div>
  </div>

</template>
