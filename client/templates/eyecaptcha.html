<template name="eyecaptcha">

  <div class="row">
    <div class="col-md-3"></div>
		    <div class="col-md-6">
        	{{> eyecaptchaContainer}}
      	</div>
    <div class="col-md-3"></div>
  </div>

</template>


<template name="eyecaptchaContainer">

  <div class="eyecaptcha-container text-center">

  	<div class="title">
  		<h2>EyeCaptcha Test</h2>
  	</div>

    <div class="row">
      <div class="col-md-12 prompt">{{> adPrompt}}</div>
    </div>

  	<div class="row">
      <div class="col-md-1"></div>
  		<div class="col-md-10">
  			{{> img1-1}}
        {{> img1-2}}
  		</div>
      <div class="col-md-1"></div>
  	</div>
  	<div class="row">
      <div class="col-md-1"></div>
  		<div class="col-md-10">
        {{> img2-1}}
        {{> img2-2}}
  		</div>
      <div class="col-md-1"></div>
  	</div>
    <div class="row">
      <div class="col-md-1"></div>
  		<div class="col-md-10">
        {{> img3-1}}
        {{> img3-2}}
  		</div>
      <div class="col-md-1"></div>
    </div>

  	<div class="row eyecaptcha-buttons">
  		<div class="col-md-8"></div>
  		<div class="col-md-4">
  			<button type="button" class="btn btn-primary submit" id="generateTest">Submit</button>
  		</div>
  	</div>

  </div>

</template>


<template name="adPrompt">
  <p id="promptBox"></p>
</template>


<template name="img1-1">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid1" src=""></button>
</template>

<template name="img1-2">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid2" src=""></button>
</template>

<template name="img2-1">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid3" src=""></button>
</template>

<template name="img2-2">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid4" src=""></button>
</template>

<template name="img3-1">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid5" src=""></button>
</template>

<template name="img3-2">
  <button type="button" id="button1" class="img-button"><img class="images" id="imageid6" src=""></button>
</template>
